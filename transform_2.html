<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            background-color: rgb(250,130,130);
            color: white;
            display: inline-block;
            padding: 5px;
            font-size: 3rem;
            margin: 100px;
            transition: all 1s
        }

        h1:hover {
            transform: scale(1.5);
            transform-origin: 0% 100%;
            transition: all 1s
        }
    </style>
</head>

<body>
    <h1>Hello Transform!</h1>
</body>
</html>
